<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/btn.js"></script>
    <script src="js/btn2.js"></script>
    <script src="js/btn3.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>【公式】Upt</title>

</head>

<body>
    <div class="bgw1">
        <div class="maskbg1">
            <img class="" src="./img/bg01b-min.png" alt="">
            <img class="" src="./img/bg01b-min.png" alt="">
        </div>

    </div>
    <div class="bgw2">
        <div class="pc">

            <div class="maskbg2">
                <img class="" src="./img/bg02b.png" alt="">
                <img class="" src="./img/bg02b.png" alt="">
            </div>

        </div>
        <div class="sp">

            <div class="maskbg2">
                <img class="" src="./img/bg03spb.png" alt="">
                <img class="" src="./img/bg03spb.png" alt="">
            </div>

        </div>
    </div>


    <main class="main">
        <div class="main__inner">
            <div class="main__contents--wrapper"> 
                <div class="main__contents">
                    <div class="pc">
                        <figure>
                            <img src="./img/mainImg.png" alt="Upt">
                        </figure>
                    </div>
                    <div class="sp">
                        <figure>
                            <img src="./img/mainImg_sp.png" alt="Upt">
                        </figure>
                    </div>
                    <div class="main__txt">
                        <p class="main__txts fadein00"><img src="./img/txt_fv01.svg" alt=""></p>
                        <p class="main__txts fadein01"><img src="./img/txt_fv02.svg" alt=""></p>
                        <p class="main__txts fadein02"><img src="./img/txt_fv03.svg" alt=""></p>
                        <p class="main__txts fadein03"><img src="./img/txt_fv04.svg" alt=""></p>
                        <p class="main__txts fadein04"><img src="./img/txt_fv05.svg" alt=""></p>
                    </div>
                    <div class="logo__wrapper">
                            <img src="./img/logo.svg" alt="">
                    </div>

                    <div>
                        <p class="main__comming fadein00"><img src="./img/commingsoon.svg" alt=""></p>
                    </div> 
                    <ul class="main__sns">
                        <li class="main__sns--insta">
                            <a href="" class="btn-liquid"><span class="inner"><img src="./img/insta.png" alt="" width="32px"></span></a>
                        </li>
                        <li>
                            <a href="" class="btn-liquid02"><span class="inner"><img src="./img/instab.png" alt="" width="24px" style="padding: 3px 0 0 3px"></span></a>
                        </li>
                        <li>
                            <a href="" class="btn-liquid03"><span class="inner"><img src="./img/twitter.png" alt="" width="24px" style="padding: 6px 0 0 3px"></span></a>
                        </li>
                    </ul>



                </div>

            </div>
        </div>
    </main>
</body>

</html>
